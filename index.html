       <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>What Do I Know</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-network.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold-primary: #ffd700;
      --gold-secondary: #ffed4e;
      --gold-dark: #b8860b;
      --gold-light: #fff8dc;
      --gold-gradient: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
      --gold-metallic: linear-gradient(135deg, #ffd700 0%, #b8860b 25%, #ffd700 50%, #b8860b 75%, #ffd700 100%);
      --shadow-gold: 0 8px 32px rgba(255, 215, 0, 0.3);
      --shadow-gold-intense: 0 12px 48px rgba(255, 215, 0, 0.5);
      --bg-dark: #0a0a0a;
      --bg-card: rgba(20, 20, 20, 0.95);
      --text-primary: #ffffff;
      --text-secondary: #cccccc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-dark);
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255, 237, 78, 0.05) 0%, transparent 50%);
      min-height: 100vh;
      color: var(--text-primary);
      overflow-x: hidden;
      touch-action: manipulation;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
    }

    .title {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 700;
      background: var(--gold-metallic);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
      animation: glow 3s ease-in-out infinite alternate;
    }

    .subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
      font-weight: 300;
    }

    .card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 215, 0, 0.2);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow-gold);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--gold-gradient);
      opacity: 0.6;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .label {
      display: block;
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--gold-primary);
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .select, .input, .textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      background: rgba(255, 215, 0, 0.05);
      border: 2px solid rgba(255, 215, 0, 0.2);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 0.9rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      font-family: inherit;
    }

    .select:focus, .input:focus, .textarea:focus {
      outline: none;
      border-color: var(--gold-primary);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      background: rgba(255, 215, 0, 0.1);
    }

    .button {
      padding: 0.75rem 1.5rem;
      background: var(--gold-metallic);
      border: none;
      border-radius: 8px;
      color: var(--bg-dark);
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      box-shadow: var(--shadow-gold);
      min-height: 44px;
    }

    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-gold-intense);
    }

    .button:hover::before {
      left: 100%;
    }

    .button:active {
      transform: translateY(0);
    }

    .button.secondary {
      background: rgba(255, 215, 0, 0.1);
      color: var(--gold-primary);
      border: 2px solid var(--gold-primary);
    }

    .button.danger {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
      color: white;
    }

    .button.success {
      background: linear-gradient(135deg, #00d2d3 0%, #54a0ff 100%);
      color: white;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .button-group .button {
      flex: 1;
      min-width: 120px;
    }

    .status, .prompt {
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-weight: 500;
      text-align: center;
      font-size: 0.9rem;
    }

    .status.success {
      background: rgba(0, 210, 211, 0.1);
      border: 1px solid rgba(0, 210, 211, 0.3);
      color: #00d2d3;
    }

    .status.error {
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.3);
      color: #ff6b6b;
    }

    .prompt {
      background: rgba(255, 215, 0, 0.1);
      border: 1px solid rgba(255, 215, 0, 0.3);
      color: var(--gold-primary);
    }

    .transcript-area {
      background: rgba(255, 215, 0, 0.05);
      border: 2px solid rgba(255, 215, 0, 0.2);
      border-radius: 8px;
      padding: 1rem;
      min-height: 100px;
      font-size: 1rem;
      line-height: 1.5;
      color: var(--text-primary);
    }

    .stats-panel {
      background: var(--bg-card);
      border: 1px solid rgba(255, 215, 0, 0.2);
      border-radius: 8px;
      padding: 1rem;
      white-space: pre-line;
      font-family: 'Inter', monospace;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    #mindmap {
      width: 100%;
      height: 60vh;
      min-height: 300px;
      border: 2px solid rgba(255, 215, 0, 0.2);
      border-radius: 16px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      overflow: hidden;
      box-shadow: var(--shadow-gold);
    }

    .hidden {
      display: none !important;
    }

    .glow {
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      }
      to {
        text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
      }
    }

    .pulse {
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 0.75rem;
      }

      .card {
        padding: 1rem;
        border-radius: 12px;
      }

      .button-group {
        flex-direction: column;
      }

      .button-group .button {
        min-width: auto;
      }

      #mindmap {
        height: 50vh;
        min-height: 250px;
      }

      .title {
        font-size: 2rem;
      }

      .button {
        padding: 0.5rem 1rem;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body id="body">
  <div class="container">
    <div class="header">
      <h1 class="title">What Do I Know</h1>
      <p class="subtitle">Illuminate Your Knowledge Through Mind Mapping</p>
    </div>

    <div class="card">
      <div class="form-group">
        <label for="topic" class="label">Select or Enter a Topic:</label>
        <select id="topic" class="select" aria-label="Select topic">
          <option value="Science">Science</option>
          <option value="Math">Math</option>
          <option value="Literature">Literature</option>
          <option value="Music">Music</option>
          <option value="Pop Culture">Pop Culture</option>
          <option value="Custom">Custom</option>
        </select>
        <input id="customTopic" type="text" class="input hidden" placeholder="Enter custom topic" aria-label="Custom topic">
      </div>

      <div class="button-group">
        <button id="startButton" class="button glow" aria-label="Start speech recognition">
          üé§ Start Speaking
        </button>
        <button id="stopButton" class="button danger hidden" aria-label="Stop speech recognition">
          ‚èπÔ∏è Stop Speaking
        </button>
        <button id="exportJson" class="button success" aria-label="Export as JSON">
          üì• Export JSON
        </button>
        <button id="exportPng" class="button success" aria-label="Export as PNG">
          üñºÔ∏è Export PNG
        </button>
      </div>

      <div class="button-group">
        <select id="layout" class="select" aria-label="Select layout" style="flex: 1;">
          <option value="hierarchical">Hierarchical Layout</option>
          <option value="radial">Radial Layout</option>
        </select>
        <button id="showStats" class="button secondary" aria-label="Show stats">
          üìä Show Stats
        </button>
        <button id="resetMap" class="button danger" aria-label="Reset mind map">
          üóëÔ∏è Reset Map
        </button>
      </div>
    </div>

    <div id="status" class="status hidden" aria-live="polite"></div>
    <div id="prompt" class="prompt hidden" aria-live="polite"></div>

    <div id="fallbackInput" class="card">
      <div class="form-group">
        <label class="label">Text Input (Alternative to Voice):</label>
        <textarea id="manualInput" class="textarea" rows="3" placeholder="Type your thoughts here and press Enter or click the button..." aria-label="Manual text input"></textarea>
        <button id="submitText" class="button" style="margin-top: 0.75rem;" aria-label="Add text to mind map">
          ‚ú® Add to Mind Map
        </button>
      </div>
    </div>

    <div id="stats" class="stats-panel hidden"></div>

    <div class="card">
      <label class="label">Live Transcript:</label>
      <div id="transcript" class="transcript-area" aria-live="polite">
        Your spoken words will appear here...
      </div>
    </div>

    <div class="card">
      <label class="label">Knowledge Mind Map:</label>
      <div id="mindmap" role="region" aria-label="Mind map"></div>
    </div>

    <div id="nodePanel" class="card hidden">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
        <h3 id="nodePanelTitle" class="label" style="margin: 0; font-size: 1.2rem;">Node Details</h3>
        <button id="closeNodePanel" class="button secondary" style="padding: 0.25rem 0.5rem; font-size: 0.8rem;">‚úï</button>
      </div>
      
      <div id="nodePanelContent">
        <!-- Dynamic content will be inserted here -->
      </div>
    </div>

    <div id="insightsPanel" class="card">
      <div class="form-group">
        <label class="label">üí° Knowledge Insights:</label>
        <div id="insightsContent" class="transcript-area" style="min-height: 80px; font-size: 0.9rem;">
          Your knowledge insights and suggestions will appear here...
        </div>
      </div>
    </div>
  </div>

  <script>
    // Initialize variables
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = SpeechRecognition ? new SpeechRecognition() : null;
    let mediaRecorder = null;
    let mediaStream = null;
    let transcript = '';
    let nodeCounter = 2;
    let audioChunks = [];
    let audioUrls = {};
    let network = null;
    let promptTimeout;

    if (recognition) {
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = 'en-US';
    }

    // DOM elements
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');
    const transcriptDiv = document.getElementById('transcript');
    const topicSelect = document.getElementById('topic');
    const customTopicInput = document.getElementById('customTopic');
    const exportJson = document.getElementById('exportJson');
    const exportPng = document.getElementById('exportPng');
    const layoutSelect = document.getElementById('layout');
    const showStats = document.getElementById('showStats');
    const statusDiv = document.getElementById('status');
    const promptDiv = document.getElementById('prompt');
    const fallbackInput = document.getElementById('fallbackInput');
    const manualInput = document.getElementById('manualInput');
    const submitText = document.getElementById('submitText');
    const statsDiv = document.getElementById('stats');
    const mindmapDiv = document.getElementById('mindmap');
    const body = document.getElementById('body');
    const nodePanel = document.getElementById('nodePanel');
    const nodePanelTitle = document.getElementById('nodePanelTitle');
    const nodePanelContent = document.getElementById('nodePanelContent');
    const closeNodePanel = document.getElementById('closeNodePanel');
    const insightsContent = document.getElementById('insightsContent');
    const resetMap = document.getElementById('resetMap');

    // Initialize nodes and edges
    let nodes = new vis.DataSet([{ 
      id: 1, 
      label: topicSelect.value, 
      color: {
        background: '#ffd700',
        border: '#b8860b',
        highlight: {
          background: '#ffed4e',
          border: '#ffd700'
        }
      }, 
      metadata: {
        confidence: 5,
        source: 'User Selected',
        dateAdded: new Date().toISOString(),
        lastUpdated: new Date().toISOString(),
        notes: '',
        tags: ['root', 'topic'],
        questions: [],
        verified: null,
        importance: 5,
        type: 'topic'
      },
      annotations: [], 
      audio: null 
    }]);
    let edges = new vis.DataSet([]);

    // Stats tracking
    let stats = { nodes: 0, sessions: 1, topics: new Set([topicSelect.value]) };

    // Initialize vis.js network
    const container = mindmapDiv;
    const data = { nodes, edges };
    let options = {
      nodes: { 
        shape: 'box', 
        font: { 
          size: 16, 
          color: '#0a0a0a',
          face: 'Inter'
        }, 
        margin: 15,
        borderWidth: 2,
        shadow: {
          enabled: true,
          color: 'rgba(255, 215, 0, 0.3)',
          size: 10,
          x: 0,
          y: 0
        }
      },
      edges: { 
        arrows: 'to', 
        smooth: { type: 'curvedCW' },
        color: {
          color: '#ffd700',
          highlight: '#ffed4e'
        },
        width: 2,
        shadow: {
          enabled: true,
          color: 'rgba(255, 215, 0, 0.2)',
          size: 5,
          x: 0,
          y: 0
        }
      },
      layout: { hierarchical: { direction: 'UD', sortMethod: 'directed' } },
      physics: false,
      interaction: { 
        dragNodes: true, 
        zoomView: true, 
        dragView: true,
        hover: true
      }
    };
    
    network = new vis.Network(container, data, options);

    // Helper functions
    function processText(text, parentId) {
      const words = text.split(' ').filter(word => word.length > 3);
      const uniqueTerms = [...new Set(words)].slice(0, 3);
      
      uniqueTerms.forEach(term => {
        if (!nodes.getIds().some(id => nodes.get(id).label === term)) {
          const confidence = Math.floor(Math.random() * 3) + 3;
          
          nodes.add({ 
            id: nodeCounter, 
            label: term, 
            color: getNodeColor(confidence),
            metadata: {
              confidence: confidence,
              source: 'Speech/Text Input',
              dateAdded: new Date().toISOString(),
              lastUpdated: new Date().toISOString(),
              notes: `Mentioned in context: "${text.substring(0, 100)}..."`,
              tags: ['concept', 'auto-generated'],
              questions: [],
              verified: null,
              importance: 3,
              type: 'concept',
              context: text
            },
            annotations: [], 
            audio: audioUrls[nodeCounter] || null 
          });
          edges.add({ from: parentId, to: nodeCounter });
          nodeCounter++;
          stats.nodes++;
          
          generateInsights(term, 'concept', text);
        }
      });
      
      network.fit();
    }

    function getNodeColor(confidence) {
      if (confidence >= 5) {
        return {
          background: '#4ade80',
          border: '#16a34a',
          highlight: { background: '#86efac', border: '#4ade80' }
        };
      } else if (confidence >= 3) {
        return {
          background: '#ffed4e',
          border: '#ffd700',
          highlight: { background: '#fff8dc', border: '#b8860b' }
        };
      } else {
        return {
          background: '#f87171',
          border: '#dc2626',
          highlight: { background: '#fca5a5', border: '#f87171' }
        };
      }
    }

    function generateInsights(term, nodeType, context) {
      const insights = [];
      const existingNodes = nodes.get();
      const relatedConcepts = existingNodes.filter(node => 
        node.metadata && node.metadata.type === nodeType && node.id !== nodeCounter - 1
      );
      
      if (relatedConcepts.length > 0) {
        insights.push(`üîó ${term} relates to ${relatedConcepts[0].label} - consider exploring their connection`);
      }
      
      if (context.includes('I think') || context.includes('maybe')) {
        insights.push(`ü§î You seem uncertain about ${term} - might be worth researching further`);
      }
      
      if (insights.length > 0) {
        const currentInsights = insightsContent.textContent;
        const newInsights = insights.join('\n');
        insightsContent.textContent = newInsights + '\n\n' + currentInsights;
      }
    }

    function showPrompt(text) {
      promptDiv.textContent = text;
      promptDiv.classList.remove('hidden');
      clearTimeout(promptTimeout);
      promptTimeout = setTimeout(() => {
        promptDiv.classList.add('hidden');
      }, 10000);
    }

    function promptUser(text) {
      const words = text.split(' ').filter(word => word.length > 3);
      const keyTerm = words[Math.floor(Math.random() * words.length)] || topicSelect.value;
      const prompts = [
        `‚ú® Tell me more about ${keyTerm}...`,
        `ü§î What else do you know about ${keyTerm}?`,
        `üí° Can you elaborate on ${keyTerm}?`,
        `üîç What's interesting about ${keyTerm}?`
      ];
      const promptText = prompts[Math.floor(Math.random() * prompts.length)];
      showPrompt(promptText);
    }

    function showNodePanel(nodeId) {
      const node = nodes.get(nodeId);
      if (!node) return;
      
      nodePanelTitle.textContent = `üìä ${node.label}`;
      
      const metadata = node.metadata || {};
      const confidence = metadata.confidence || 3;
      const notes = metadata.notes || 'No notes added yet';
      const verified = metadata.verified;
      const sources = metadata.sources || [];
      
      const panelHTML = `
        ${verified ? `
        <div style="margin-bottom: 1rem; padding: 0.5rem; background: ${
          verified.includes('Verified') ? 'rgba(34,197,94,0.1)' : 
          verified.includes('Disputed') ? 'rgba(239,68,68,0.1)' : 
          'rgba(245,158,11,0.1)'
        }; border-radius: 4px; border-left: 3px solid ${
          verified.includes('Verified') ? '#22c55e' : 
          verified.includes('Disputed') ? '#ef4444' : 
          '#f59e0b'
        };">
          <strong>üîç Validation Status:</strong> ${verified}
          ${metadata.validationDate ? `<br><small>Checked: ${new Date(metadata.validationDate).toLocaleDateString()}</small>` : ''}
          ${metadata.validationMessage ? `<br><small>${metadata.validationMessage}</small>` : ''}
        </div>
        ` : ''}
        
        ${sources.length > 0 ? `
        <div style="margin-bottom: 1rem;">
          <strong>üìö Sources:</strong>
          <ul style="margin: 0.5rem 0; padding-left: 1.5rem; font-size: 0.9rem;">
            ${sources.map(source => `<li>${source}</li>`).join('')}
          </ul>
        </div>
        ` : ''}
        
        <div style="margin-bottom: 1rem;">
          <strong>Confidence:</strong> ${'‚≠ê'.repeat(confidence)}${'‚òÜ'.repeat(5-confidence)}
        </div>
        <div style="margin-bottom: 1rem;">
          <strong>üìù Notes:</strong>
          <div style="background: rgba(255,215,0,0.1); padding: 0.5rem; border-radius: 4px; margin-top: 0.25rem;">
            ${notes}
          </div>
        </div>
        <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
          <button onclick="validateNode(${nodeId})" class="button" style="padding: 0.5rem; font-size: 0.8rem;">üîç Fact Check</button>
          <button onclick="getWikiInfo(${nodeId})" class="button" style="padding: 0.5rem; font-size: 0.8rem;">üìö Get Wiki Info</button>
          <button onclick="editNode(${nodeId})" class="button secondary" style="padding: 0.5rem; font-size: 0.8rem;">‚úèÔ∏è Edit Notes</button>
        </div>
      `;
      
      nodePanelContent.innerHTML = panelHTML;
      nodePanel.classList.remove('hidden');
    }

    // Global functions for onclick handlers
    window.editNode = function(nodeId) {
      const node = nodes.get(nodeId);
      const newNotes = prompt('Add notes about this concept:', node.metadata?.notes || '');
      if (newNotes !== null) {
        node.metadata = node.metadata || {};
        node.metadata.notes = newNotes;
        node.metadata.lastUpdated = new Date().toISOString();
        nodes.update(node);
        showNodePanel(nodeId);
      }
    };

    // Fact checking with Wikipedia API
    window.validateNode = async function(nodeId) {
      const node = nodes.get(nodeId);
      const searchTerm = node.label;
      
      // Update button state
      const button = document.querySelector(`button[onclick="validateNode(${nodeId})"]`);
      if (button) {
        button.textContent = 'üîç Checking...';
        button.disabled = true;
      }
      
      // Add status to insights
      insightsContent.textContent = `üîç Fact-checking "${searchTerm}" with external sources...\n\n` + insightsContent.textContent;
      
      try {
        // Search Wikipedia
        const wikiResponse = await fetch(
          `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(searchTerm)}`
        );
        
        if (wikiResponse.ok) {
          const wikiData = await wikiResponse.json();
          
          // Update node with validation results
          node.metadata = node.metadata || {};
          node.metadata.verified = '‚úÖ Verified (Wikipedia)';
          node.metadata.validationDate = new Date().toISOString();
          node.metadata.validationMessage = wikiData.extract ? 
            wikiData.extract.substring(0, 200) + '...' : 
            'Found in Wikipedia';
          node.metadata.sources = ['Wikipedia: ' + wikiData.content_urls.desktop.page];
          
          // Update node color to green for verified
          node.color = {
            background: '#22c55e',
            border: '#16a34a',
            highlight: { background: '#4ade80', border: '#22c55e' }
          };
          
          nodes.update(node);
          
          // Add to insights
          insightsContent.textContent = `‚úÖ "${searchTerm}" verified via Wikipedia!\n\n` + insightsContent.textContent;
          
        } else {
          // Try alternative search using OpenSearch API
          const searchResponse = await fetch(
            `https://en.wikipedia.org/w/api.php?action=opensearch&search=${encodeURIComponent(searchTerm)}&limit=1&format=json&origin=*`
          );
          
          if (searchResponse.ok) {
            const searchData = await searchResponse.json();
            
            if (searchData[1].length > 0) {
              // Found something related
              node.metadata = node.metadata || {};
              node.metadata.verified = '‚ö†Ô∏è Partially Verified';
              node.metadata.validationDate = new Date().toISOString();
              node.metadata.validationMessage = `Related topic found: ${searchData[1][0]}`;
              node.metadata.sources = [`Wikipedia (related): ${searchData[3][0]}`];
              
              // Update node color to orange for partial
              node.color = {
                background: '#f59e0b',
                border: '#d97706',
                highlight: { background: '#fbbf24', border: '#f59e0b' }
              };
              
              nodes.update(node);
              insightsContent.textContent = `‚ö†Ô∏è "${searchTerm}" partially verified - related info found\n\n` + insightsContent.textContent;
            } else {
              // Not found
              node.metadata = node.metadata || {};
              node.metadata.verified = '‚ùì Not Found in Sources';
              node.metadata.validationDate = new Date().toISOString();
              node.metadata.validationMessage = 'No information found in Wikipedia. Consider researching further.';
              node.metadata.sources = [];
              
              // Update node color to red for not found
              node.color = {
                background: '#ef4444',
                border: '#dc2626',
                highlight: { background: '#f87171', border: '#ef4444' }
              };
              
              nodes.update(node);
              insightsContent.textContent = `‚ùì "${searchTerm}" not found in external sources\n\n` + insightsContent.textContent;
            }
          }
        }
      } catch (error) {
        console.log('Validation error:', error);
        
        // Fallback validation
        node.metadata = node.metadata || {};
        node.metadata.verified = '‚ö†Ô∏è Validation Error';
        node.metadata.validationDate = new Date().toISOString();
        node.metadata.validationMessage = 'Could not connect to validation sources. Try again later.';
        nodes.update(node);
        
        insightsContent.textContent = `‚ö†Ô∏è Could not validate "${searchTerm}" - connection issue\n\n` + insightsContent.textContent;
      }
      
      // Reset button
      if (button) {
        button.textContent = 'üîç Fact Check';
        button.disabled = false;
      }
      
      // Refresh panel
      showNodePanel(nodeId);
    };

    // Get Wikipedia information and add child nodes
    window.getWikiInfo = async function(nodeId) {
      const node = nodes.get(nodeId);
      const searchTerm = node.label;
      
      const button = document.querySelector(`button[onclick="getWikiInfo(${nodeId})"]`);
      if (button) {
        button.textContent = 'üìö Loading...';
        button.disabled = true;
      }
      
      insightsContent.textContent = `üìö Fetching information about "${searchTerm}"...\n\n` + insightsContent.textContent;
      
      try {
        // Get Wikipedia page content
        const response = await fetch(
          `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(searchTerm)}`
        );
        
        if (response.ok) {
          const data = await response.json();
          
          // Add summary node
          if (data.extract) {
            const summaryId = nodeCounter++;
            nodes.add({
              id: summaryId,
              label: 'Summary',
              color: {
                background: '#8b5cf6',
                border: '#7c3aed',
                highlight: { background: '#a78bfa', border: '#8b5cf6' }
              },
              metadata: {
                confidence: 5,
                source: 'Wikipedia',
                dateAdded: new Date().toISOString(),
                notes: data.extract,
                verified: '‚úÖ Verified (Wikipedia)',
                type: 'summary'
              }
            });
            edges.add({ from: nodeId, to: summaryId });
            stats.nodes++;
          }
          
          // Add type/category node if available
          if (data.type) {
            const typeId = nodeCounter++;
            nodes.add({
              id: typeId,
              label: `Type: ${data.type}`,
              color: {
                background: '#10b981',
                border: '#059669',
                highlight: { background: '#34d399', border: '#10b981' }
              },
              metadata: {
                confidence: 5,
                source: 'Wikipedia',
                dateAdded: new Date().toISOString(),
                notes: `This is classified as: ${data.type}`,
                verified: '‚úÖ Verified',
                type: 'classification'
              }
            });
            edges.add({ from: nodeId, to: typeId });
            stats.nodes++;
          }
          
          // Also search for related topics
          const relatedResponse = await fetch(
            `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(searchTerm)}&srlimit=3&format=json&origin=*`
          );
          
          if (relatedResponse.ok) {
            const relatedData = await relatedResponse.json();
            const relatedPages = relatedData.query.search;
            
            relatedPages.forEach((page, index) => {
              if (page.title !== searchTerm && index < 2) { // Add up to 2 related topics
                const relatedId = nodeCounter++;
                nodes.add({
                  id: relatedId,
                  label: page.title,
                  color: {
                    background: '#f59e0b',
                    border: '#d97706',
                    highlight: { background: '#fbbf24', border: '#f59e0b' }
                  },
                  metadata: {
                    confidence: 4,
                    source: 'Wikipedia (Related)',
                    dateAdded: new Date().toISOString(),
                    notes: page.snippet.replace(/<[^>]*>/g, ''), // Remove HTML tags
                    type: 'related'
                  }
                });
                edges.add({ from: nodeId, to: relatedId });
                stats.nodes++;
              }
            });
          }
          
          network.fit();
          insightsContent.textContent = `‚úÖ Added Wikipedia information for "${searchTerm}"!\n\n` + insightsContent.textContent;
          
        } else {
          insightsContent.textContent = `‚ùå No Wikipedia information found for "${searchTerm}"\n\n` + insightsContent.textContent;
        }
      } catch (error) {
        console.log('Wiki fetch error:', error);
        insightsContent.textContent = `‚ö†Ô∏è Could not fetch information for "${searchTerm}"\n\n` + insightsContent.textContent;
      }
      
      if (button) {
        button.textContent = 'üìö Get Wiki Info';
        button.disabled = false;
      }
    };

    // Event Listeners
    topicSelect.addEventListener('change', () => {
      if (topicSelect.value === 'Custom') {
        customTopicInput.classList.remove('hidden');
        customTopicInput.focus();
      } else {
        customTopicInput.classList.add('hidden');
        nodes.update({ 
          id: 1, 
          label: topicSelect.value
        });
      }
      stats.topics.add(topicSelect.value);
    });

    customTopicInput.addEventListener('input', () => {
      nodes.update({ 
        id: 1, 
        label: customTopicInput.value || 'Custom Topic'
      });
    });

    // Speech recognition handlers
    if (recognition) {
      recognition.onresult = (event) => {
        let interimTranscript = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
          const text = event.results[i][0].transcript;
          if (event.results[i].isFinal) {
            transcript += text + ' ';
            processText(text, 1);
            promptUser(text);
          } else {
            interimTranscript += text;
          }
        }
        transcriptDiv.textContent = transcript + interimTranscript;
      };

      recognition.onstart = () => {
        statusDiv.textContent = 'üé§ Microphone active - listening...';
        statusDiv.classList.remove('hidden', 'error');
        statusDiv.classList.add('success');
        startButton.classList.add('pulse');
      };

      recognition.onend = () => {
        startButton.classList.remove('hidden', 'pulse');
        stopButton.classList.add('hidden');
        statusDiv.classList.add('hidden');
      };

      recognition.onerror = (event) => {
        console.log('Speech recognition error:', event.error);
        statusDiv.textContent = `Microphone issue: ${event.error}. Try typing instead.`;
        statusDiv.classList.remove('hidden', 'success');
        statusDiv.classList.add('error');
        recognition.stop();
      };
    }

    startButton.addEventListener('click', () => {
      if (recognition) {
        try {
          recognition.start();
          startButton.classList.add('hidden');
          stopButton.classList.remove('hidden');
        } catch (e) {
          console.log('Speech recognition start error:', e.message);
          statusDiv.textContent = `Cannot start microphone. Try typing instead.`;
          statusDiv.classList.remove('hidden');
          statusDiv.classList.add('error');
        }
      }
    });

    stopButton.addEventListener('click', () => {
      if (recognition) {
        recognition.stop();
      }
    });

    // Manual text input
    submitText.addEventListener('click', () => {
      const text = manualInput.value.trim();
      if (text) {
        transcript += text + ' ';
        transcriptDiv.textContent = transcript;
        processText(text, 1);
        promptUser(text);
        manualInput.value = '';
      }
    });

    manualInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        submitText.click();
      }
    });

    // Export functions
    exportJson.addEventListener('click', () => {
      const mindmapData = { nodes: nodes.get(), edges: edges.get() };
      const blob = new Blob([JSON.stringify(mindmapData, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'mindmap.json';
      a.click();
      URL.revokeObjectURL(url);
    });

    exportPng.addEventListener('click', () => {
      html2canvas(mindmapDiv).then(canvas => {
        const link = document.createElement('a');
        link.download = 'mindmap.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    });

    // Layout change
    layoutSelect.addEventListener('change', () => {
      options.layout = layoutSelect.value === 'radial'
        ? { randomSeed: 1 }
        : { hierarchical: { direction: 'UD', sortMethod: 'directed' } };
      options.physics = layoutSelect.value === 'radial';
      network.setOptions(options);
      network.fit();
    });

    // Show stats
    showStats.addEventListener('click', () => {
      statsDiv.textContent = `‚ú® Knowledge Statistics ‚ú®\n\nNodes created: ${stats.nodes}\nSessions: ${stats.sessions}\nTopics explored: ${stats.topics.size}\n\nTopics: ${[...stats.topics].join(', ')}`;
      statsDiv.classList.toggle('hidden');
    });

    // Reset map
    resetMap.addEventListener('click', () => {
      const confirmReset = confirm('Are you sure you want to reset the mind map?');
      
      if (confirmReset) {
        transcript = '';
        nodeCounter = 2;
        audioChunks = [];
        audioUrls = {};
        
        transcriptDiv.textContent = 'Your spoken words will appear here...';
        insightsContent.textContent = 'Your knowledge insights and suggestions will appear here...';
        
        nodePanel.classList.add('hidden');
        statsDiv.classList.add('hidden');
        promptDiv.classList.add('hidden');
        
        const currentTopic = topicSelect.value === 'Custom' ? 
          (customTopicInput.value || 'Custom Topic') : 
          topicSelect.value;
        
        nodes.clear();
        edges.clear();
        
        nodes.add({ 
          id: 1, 
          label: currentTopic, 
          color: {
            background: '#ffd700',
            border: '#b8860b',
            highlight: {
              background: '#ffed4e',
              border: '#ffd700'
            }
          }, 
          metadata: {
            confidence: 5,
            source: 'User Selected',
            dateAdded: new Date().toISOString(),
            lastUpdated: new Date().toISOString(),
            notes: '',
            tags: ['root', 'topic'],
            questions: [],
            verified: null,
            importance: 5,
            type: 'topic'
          },
          annotations: [], 
          audio: null 
        });
        
        network.fit();
        
        statusDiv.textContent = '‚ú® Mind map successfully reset!';
        statusDiv.classList.remove('hidden', 'error');
        statusDiv.classList.add('success');
        setTimeout(() => {
          statusDiv.classList.add('hidden');
        }, 3000);
      }
    });

    // Close node panel
    closeNodePanel.addEventListener('click', () => {
      nodePanel.classList.add('hidden');
    });

    // Network interactions
    network.on("click", function (params) {
      if (params.nodes.length > 0) {
        const nodeId = params.nodes[0];
        showNodePanel(nodeId);
      }
    });

    network.on("hoverNode", function (params) {
      network.canvas.body.container.style.cursor = 'pointer';
    });

    network.on("blurNode", function (params) {
      network.canvas.body.container.style.cursor = 'default';
    });

    // Initialize app
    function initializeApp() {
      if (!mindmapDiv || !network) {
        setTimeout(initializeApp, 100);
        return;
      }
      
      network.fit();
      
      if (!recognition) {
        startButton.classList.add('hidden');
        stopButton.classList.add('hidden');
        statusDiv.textContent = 'Speech recognition not supported. Use text input below.';
        statusDiv.classList.remove('hidden');
        statusDiv.classList.add('error');
      }
      
      // Welcome message
      setTimeout(() => {
        if (transcript === '') {
          transcriptDiv.textContent = 'üåü Welcome! Choose a topic and start sharing your knowledge.';
          insightsContent.textContent = 'üéØ Start by sharing what you know about your chosen topic.';
        }
      }, 1000);
    }

    // Error handling
    window.addEventListener('error', function(e) {
      console.log('App error:', e.message);
    });

    // Start the app
    initializeApp();
